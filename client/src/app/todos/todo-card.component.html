<mat-card class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
    <mat-card-subtitle class="todo-card-status">{{ this.todo.status }}</mat-card-subtitle>
    <mat-card-subtitle class="todo-card-category">{{ this.todo.category }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content *ngIf="!this.simple">
    <h4>ID: <span class="todo-card-id">{{ this.todo._id }}</span></h4>
    <p>Body: <span class="todo-card-body">{{ this.todo.body }}</span></p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button data-test="viewTodoButton" *ngIf="this.simple" [routerLink]="['/todos' , this.todo._id]">View Todo</button>
  </mat-card-actions>
</mat-card>
